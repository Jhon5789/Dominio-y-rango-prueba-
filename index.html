<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Dominio y Rango</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      padding: 8px;
      margin: 5px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      margin-top: 10px;
    }
    #grafico {
      margin-top: 30px;
    }
    #info {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
    .resaltado {
      color: darkblue;
    }
  </style>
</head>
<body>
  <h2>🧮 Calculadora de Dominio y Rango</h2>

  <p>Función (usa <code>x</code>):</p>
  <input type="text" id="funcion" value="Math.pow(x, 2) + 3">

  <p>Desde a: <input type="number" id="a" value="-10">
     hasta b: <input type="number" id="b" value="10"></p>

  <button onclick="graficar()">Graficar Función</button>

  <div id="grafico"></div>

  <div id="info"></div>

  <script>
    function graficar() {
      const expr = document.getElementById("funcion").value;
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);

      if (isNaN(a) || isNaN(b) || a >= b) {
        document.getElementById("info").innerHTML = "⚠️ Ingresa valores válidos: a debe ser menor que b.";
        return;
      }

      const x_vals = [], y_vals = [];
      let y_min = Infinity, y_max = -Infinity;

      for (let x = a; x <= b; x += 0.1) {
        try {
          const y = eval(expr.replace(/x/g, `(${x})`));
          if (!isNaN(y) && isFinite(y)) {
            x_vals.push(x);
            y_vals.push(y);
            y_min = Math.min(y_min, y);
            y_max = Math.max(y_max, y);
          }
        } catch (e) {
          document.getElementById("info").innerHTML = "⚠️ Error al evaluar la función.";
          return;
        }
      }

      const trace = {
        x: x_vals,
        y: y_vals,
        type: "scatter",
        mode: "lines",
        line: { color: "green" }
      };

      const layout = {
        title: "Gráfica de la Función",
        xaxis: { title: "x" },
        yaxis: { title: "f(x)" }
      };

      Plotly.newPlot("grafico", [trace], layout);

      const dominio = `Dominio: <span class="resaltado">[${a}, ${b}]</span>`;
      const rango = `Rango aproximado: <span class="resaltado">[${y_min.toFixed(2)}, ${y_max.toFixed(2)}]</span>`;

      document.getElementById("info").innerHTML = dominio + "<br>" + rango;
    }

    window.onload = graficar;
  </script>
</body>
</html>
