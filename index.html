<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Funciones, Dominio y Rango</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    input, select, button {
      padding: 8px;
      margin: 6px;
      font-size: 16px;
    }
    #grafico {
      margin-top: 30px;
    }
    #info {
      margin-top: 20px;
      font-size: 18px;
    }
    .resaltado {
      font-weight: bold;
      color: darkblue;
    }
  </style>
</head>
<body>
  <h2>游빑 Calculadora de Funciones, Dominio y Rango</h2>

  <label>Tipo de funci칩n:</label>
  <select id="tipo" onchange="setFuncionPorTipo()">
    <option value="personalizada">Personalizada</option>
    <option value="lineal">Lineal</option>
    <option value="cuadratica">Cuadr치tica</option>
  </select>

  <br>

  <label>f(x) = </label>
  <input type="text" id="funcion" value="x^2 + 2*x + 1">

  <br>

  <label>Desde a:</label>
  <input type="number" id="a" value="-10">
  <label>Hasta b:</label>
  <input type="number" id="b" value="10">

  <br>
  <button onclick="graficar()">Graficar</button>

  <div id="grafico"></div>
  <div id="info"></div>

  <script>
    function setFuncionPorTipo() {
      const tipo = document.getElementById("tipo").value;
      const input = document.getElementById("funcion");

      if (tipo === "lineal") input.value = "2*x + 1";
      else if (tipo === "cuadratica") input.value = "x^2 - 4";
      else input.value = "x^2 + 2*x + 1";
    }

    function graficar() {
      const expr = document.getElementById("funcion").value;
      const a = parseFloat(document.getElementById("a").value);
      const b = parseFloat(document.getElementById("b").value);
      const infoDiv = document.getElementById("info");

      if (isNaN(a) || isNaN(b) || a >= b) {
        infoDiv.innerHTML = "丘멆잺 Error: a debe ser menor que b.";
        return;
      }

      const x_vals = [], y_vals = [];
      let y_min = Infinity, y_max = -Infinity;

      for (let x = a; x <= b; x += 0.1) {
        try {
          const scope = { x };
          const y = math.evaluate(expr, scope);
          if (!isNaN(y) && isFinite(y)) {
            x_vals.push(x);
            y_vals.push(y);
            y_min = Math.min(y_min, y);
            y_max = Math.max(y_max, y);
          }
        } catch (e) {
          infoDiv.innerHTML = "丘멆잺 Error al evaluar la funci칩n. Revisa la expresi칩n.";
          return;
        }
      }

      Plotly.newPlot("grafico", [{
        x: x_vals,
        y: y_vals,
        mode: "lines",
        line: { color: "green" }
      }], {
        title: "Gr치fica de f(x)",
        xaxis: { title: "x" },
        yaxis: { title: "f(x)" }
      });

      infoDiv.innerHTML = `
        Dominio: <span class="resaltado">[${a}, ${b}]</span><br>
        Rango aproximado: <span class="resaltado">[${y_min.toFixed(2)}, ${y_max.toFixed(2)}]</span>
      `;
    }

    // Auto graficar al cargar
    window.onload = graficar;
  </script>
</body>
</html>
